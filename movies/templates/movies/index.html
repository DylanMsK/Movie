{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <!-- nav -->
    {% include 'nav.html' %}
    <!-- end nav -->

    <!-- box-intro -->
    <section class="box-intro">
        <div class="table-cell">
            <h1 class="box-headline letters rotate-2">
                <span class="box-words-wrapper">
                    <b class="is-visible">Netflix </b>
                    <b>&nbsp; and Chill.</b>
                </span>
            </h1>
            <h5>everything you watch blah balh blah</h5>
        </div>

        <div class="mouse">
            <div class="scroll"></div>
        </div>
    </section>
    <!-- end box-intro -->
</div>

<!-- portfolio div -->
<div class="portfolio-div" style='background-color: #151313'>
    <div class="portfolio">
        <div class="no-padding portfolio_container">
            <!-- Movies -->
            <div class="col-md-6 col-sm-12 photography">
                <a href="{% url 'movies:country_list' %}" class="portfolio_item">
                    <img style="width: 100%;" src="http://www.pngmart.com/files/5/Movie-PNG-Image.png" alt="image" class="img-responsive" />
                    <div class="portfolio_item_hover">
                        <div class="portfolio-border clearfix">
                            <div class="item_info">
                                <span>Movies</span>
                                <em>{{movies.0.released}}</em>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <!-- end Movies -->
            <!-- Netflix -->
            <div class="col-md-6 col-sm-12 photography" style="overflow: hidden">
                <a href="{% url 'netflix_list' %}" class="portfolio_item">
                    <img style="width: 100%;" src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" alt="image" class="img-responsive" />
                    <div class="portfolio_item_hover">
                        <div class="portfolio-border clearfix">
                            <div class="item_info">
                                <span>Netflix</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <!-- end Netflix -->
        </div>
        <!-- end portfolio_container -->
    </div>
    <!-- portfolio -->
</div>
<!-- end portfolio div -->
{% endblock%}
